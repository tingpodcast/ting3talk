  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

body {
  background: radial-gradient(circle at center, #aab5c9 0%, #6a7383 25%, #3a3f4a 60%, #1c1f26 100%);
  color: #fff;
  font-family: 'Poppins', 'Noto Sans TC', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}



.container {
  text-align: center;
  animation: fadeIn 2s ease forwards;
  opacity: 0;
  max-width: 90%;
  max-height: 90vh;     /* 限制容器最大高度 */
  overflow-y: scroll;   /* 允許垂直滾動 */
  -ms-overflow-style: none;  /* IE/Edge 隱藏滾動條 */
  scrollbar-width: none;     /* Firefox 隱藏滾動條 */
}

/* Chrome / Safari / Opera 隱藏滾動條 */
.container::-webkit-scrollbar {
  display: none;
}


    img.avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1.5rem;
      border: 2px solid #fff;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #ccc;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    a.button {
      display: inline-block;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      color: #fff;
      border: 1px solid #fff;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
      width: 220px;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.6s ease forwards;
    }

    .button-group a:nth-child(1) { animation-delay: 0.5s; }
    .button-group a:nth-child(2) { animation-delay: 0.7s; }
    .button-group a:nth-child(3) { animation-delay: 0.9s; }
    .button-group a:nth-child(4) { animation-delay: 1.1s; }

    a.button i {
      margin-right: 0.5rem;
    }

    a.button:hover {
      background-color: #fff;
      color: #000;
      box-shadow: 0 6px 20px rgba(255,255,255,0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      p.subtitle {
        font-size: 1rem;
      }
      img.avatar {
        width: 100px;
        height: 100px;
      }
    }
  </style>
