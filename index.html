<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>傳送門 | Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 2s ease forwards;
      opacity: 0;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 2rem;
    }

    a.button {
      display: inline-block;
      padding: 1rem 2rem;
      font-size: 1rem;
      color: #fff;
      border: 1px solid #fff;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    a.button:hover {
      background-color: #fff;
      color: #000;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Optional: Responsive tweak */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Portal</h1>
    <a href="https://your-link-here.com" class="button">Enter</a>
  </div>
</body>
</html>
