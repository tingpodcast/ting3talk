<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ting3talk</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Favicon -->
  <link rel="icon" href="avatar.jpg" type="image/jpeg">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

body {
  background: radial-gradient(circle at center, #aab5c9 0%, #6a7383 25%, #3a3f4a 60%, #1c1f26 100%);
  color: #fff;
  font-family: 'Poppins', 'Noto Sans TC', sans-serif;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}


    .container {
      text-align: center;
      animation: fadeIn 2s ease forwards;
      opacity: 0;
      max-width: 90%;
    }

    img.avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1.5rem;
      border: 2px solid #fff;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #ccc;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    a.button {
      display: inline-block;
      padding: 1rem 2rem;
      font-size: 1rem;
      color: #fff;
      border: 1px solid #fff;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
      width: 220px;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.6s ease forwards;
    }

    .button-group a:nth-child(1) { animation-delay: 0.5s; }
    .button-group a:nth-child(2) { animation-delay: 0.7s; }
    .button-group a:nth-child(3) { animation-delay: 0.9s; }
    .button-group a:nth-child(4) { animation-delay: 1.1s; }

    a.button i {
      margin-right: 0.5rem;
    }

    a.button:hover {
      background-color: #fff;
      color: #000;
      box-shadow: 0 6px 20px rgba(255,255,255,0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      p.subtitle {
        font-size: 1rem;
      }
      img.avatar {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="avatar.jpg" alt="ting3talk 頭像" class="avatar" />
    <h1>聽聽就好</h1>
    <p class="subtitle">A~Z人生檔案抽取</p>

    <div class="button-group">
      <a href="mailto:ting3talk@gmail.com" class="button"><i class="fas fa-envelope"></i> 聯絡我們</a>
      <a href="https://open.spotify.com/show/your-show-id" class="button" target="_blank"><i class="fab fa-spotify"></i> Spotify</a>
      <a href="https://podcasts.apple.com/podcast/your-show-id" class="button" target="_blank"><i class="fab fa-apple"></i> Apple Podcast</a>
      <a href="https://www.instagram.com/tingt_talk_/" class="button" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
    </div>

    <p class="footer">三個初入社會的新手｜RILEY 三毛 馬克<br />陪你抽取人生所有檔案</p>
  </div>
</body>
</html>
