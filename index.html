<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ting3talk</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #7788a0;
      color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 2s ease forwards;
      opacity: 0;
      max-width: 90%;
    }

    img.avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1.5rem;
      border: 2px solid #fff;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
      margin-bottom: 2rem;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    a.button {
      display: inline-block;
      padding: 1rem 2rem;
      font-size: 1rem;
      color: #fff;
      border: 1px solid #fff;
      text-decoration: none;
      transition: all 0.3s ease;
      width: 220px;
      text-align: center;
    }

    a.button:hover {
      background-color: #fff;
      color: #000;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }
      img.avatar {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="avatar.png" alt="ting3talk 頭像" class="avatar" />
    <h1>A~Z人生檔案抽取</h1>
    <div class="button-group">
      <a href="mailto:your@email.com" class="button">✉️ 聯絡我們</a>
      <a href="https://open.spotify.com/show/your-show-id" class="button" target="_blank">🎧 Spotify</a>
      <a href="https://podcasts.apple.com/podcast/your-show-id" class="button" target="_blank">🍎 Apple Podcast</a>
      <a href="https://www.instagram.com/tingpodcast/" class="button" target="_blank">📷 Instagram</a>
    </div>
  </div>
</body>
</html>
